<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <h1>⭐Movies recommended by Mr.Karl⭐</h1>
        <div id="carousel">
            <div class="carousel-item carousel-item-visible">
                <p>⭐⭐⭐⭐⭐</p>
                <img src="images/1.jpg" alt="joker movie poster">
            </div>
            
            <div class="carousel-item">
                <p>⭐⭐⭐⭐⭐</p>
                <img src="images/2.jpg" alt="babydriver movie">
            </div>
            
            <div class="carousel-item">
                <p>⭐⭐⭐⭐⭐</p>
                <img src="images/3.jpg" alt="parastye movie">
            </div>
            
            <div class="carousel-actions">
                <button id="carousel-button-prev" aria-label="previous slide"><</button>
                <button id="carousel-button-next" aria-label="next slide">></button>
            </div>
            <button id="stopSlide">Stop Slide</button>
        </div>
        <div style="text-align:center;cursor:none;margin:0 auto">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
